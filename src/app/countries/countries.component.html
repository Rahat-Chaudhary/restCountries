<mat-card class="example-card" *ngFor="let country of countries">
  <mat-card-header>
    <mat-card-title class="countryName">{{ country.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button [routerLink]="['country', country.name]">Detail</button>
  </mat-card-actions>
</mat-card>
